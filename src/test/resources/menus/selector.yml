# PLAYER HEADS
#   You can have player heads, using player names, URLs or HeadDatabase IDs.
#   Examples
#     Player
#       material: PLAYER_HEAD
#       texture: player
#
#     URL
#       material: PLAYER_HEAD
#       texture: <url>
#
#     HeadDatabase
