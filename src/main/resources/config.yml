debug: false
prefix: '&e&lHubbly &7&l>&r'
check_for_update: true
# Send message if no update?
notify_on_no_update: false
default_language: en

#----------------#
# Disabled Worlds #
#----------------#

disabled-worlds:
  - 'world_nether'

invert: false

#----------#
# Movement #
#----------#

launchpad:
  enabled: true
  type: "SLIME_BLOCK"
  power: 2
  power_y: 0.5
  # INTEGERS ONLY
  cooldown: 2
  sound: entity.firework_rocket.blast

double_jump:
  enabled: true
  power: 1.5
  power_y: 0.5
  # INTEGERS ONLY
  cooldown: 2


#-------#
# ITEMS #
#-------#
playervisibility:
  enabled: true
  visible:
    item: 'LIME_DYE'
    text: '&rPlayers: &aVisible'
  hidden:
    item: 'GRAY_DYE'
    text: '&rPlayers: &cHidden'

movementitems:
  enderbow:
    material: BOW # <- do not change this
    enabled: false
    name: "<#A020F0>Enderbow"
    cooldown: 3
  trident:
    material: TRIDENT # <- do not change this
    enabled: true
    name: "<#40E0D0>Trident"
    cooldown: 3
  grappling_hook:
    material: FISHING_ROD # <- do not change this
    enabled: true
    name: "<#FFFF00>Grappling Hook"
    cooldown: 3
  aote:
    material: DIAMOND_SWORD # <- you can change this
    enabled: true
    name: "<#2d0043>Aspect of the End"
    cooldown: 1
#---------------#
# Teleportation #
#---------------#

antivoid:
  enabled: true

spawn:
  world: "world"
  x: 0
  y: 200
  z: 0
  #YAW AND PITCH WILL ROUND TO {-135, -90, -45, 0, 45, 90, 135} WHEN YOU USE /SETSPAWN, YOU CAN MANUALLY OVERRIDE THIS HERE
  yaw: 0
  pitch: 0
  timer: 2
  sound: entity.firework_rocket.blast


#-----------------#
# PLAYER SETTINGS #
#-----------------#

player:
  forceinventory: true
  experience:
    enabled: true
    level: 2025
    # Takes a float 0.0 - 1.0
    # Set progress to "YEAR", If you want the progress to be based on time elapsed in the year.
    progress: 1.0
  fly:
    enabled: true
  join_message:
    enabled: true
    message: "%name% joined"
  leave_message:
    enabled: true
    message: "%name% left"
  bossbar:
    enabled: true
    color: "PURPLE"
    # ANIMATIONS IN TICKS
    animation:
      change-interval: 40
      texts:
        - '&6&lWelcome'
        - '<#69b320>&lHello!'

actions_on_join:
  - '[TITLE] <#FFDF00>Hubbly;configure me;20;70;20'
  - '[SOUND] block.note_block.chime'
  - '[FIREWORK] BALL;255;0;255;2'
  - '[ITEM] socials;1'
  - '[ITEM] compass;5'
  - '[ITEM] shop;9'

#---------------------#
# WORLD EVENT MANAGER #
#---------------------#

cancel_events:
  block_place: true
  block_break: true
  interact: true
  damage: true
  weather: true
  item_drop: true
  item_pickup: true
  item_throw: true
  hunger: true
  mob_spawn: true
  block_burn: true
  death_messages: true
  leaf_decay: true
  projectiles: false
  animal_eat: false

anti_world_download:
  enabled: true
  notify_admin: true

#-----------------#
# CHAT MANAGEMENT #
#-----------------#

lock_chat: false

blocked_words:
  enabled: false
  method: '' # Method can be STAR (for ****) or CANCEL, to cancel message
  words:
    - 'Fuck'

# %command% = the command executed
blocked_commands:
  - 'pl'
  - 'plugins'
  - 'op'
  - 'stop'
  - 'reload'

# You can use a tool like BirdFlop RGB to make cool gradients!
# https://www.birdflop.com/resources/rgb/
announcements:
  enabled: true
  interval: 30 # In Seconds
  # Will send the message even if the player is in a disabled-world if true
  global: true
  messages:
