name: Hubbly
version: '${project.version}'
main: me.calrl.hubbly.Hubbly
api-version: '1.20'

prefix: Hubbly
load: STARTUP
authors: [cal]
website: cal.ceo
commands:
  hubbly:
    description: main command
    usage: /hubbly
    permission: hubbly.hubbly
  spawn:
    description: spawn command
    usage: /spawn
    permission: hubbly.command.spawn
  setspawn:
    description: set the spawnpoint
    usage: /setspawn
    permission: hubbly.command.spawn
  fly:
    description: fly
    usage: /fly
    permission: hubbly.command.fly


permissions:
  hubbly.hubbly:
    default: true
  hubbly.compass.use:
    default: true
  hubbly.launchpad.use:
    default: true
  hubbly.playervisibility.use:
    default: true
  hubbly.socials.use:
    default: true
  hubbly.shop.use:
    default: true
  hubbly.command.use:
    default: op
  hubbly.items.bypass:
    default: op
  hubbly.command.setspawn:
    default: op
  hubbly.command.spawn:
    default: true
  hubbly.command.fly:
    default: op
  hubbly.bypass:
    default: op
  hubbly.reload:
    default: op


softdepend:
  - PlaceholderAPI
